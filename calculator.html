<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="handleNums('.num1')" class="num1">1</button>
    <button onclick="handleNums('.num2')" class="num2">2</button>
    <button onclick="handleNums('.num3')" class="num3">3</button>
    <button onclick="handleNums('.num4')" class="num4">4</button>
    <button onclick="handleNums('.num5')" class="num5">5</button>
    <button onclick="handleNums('.num6')" class="num6">6</button>
    <button onclick="handleNums('.num7')" class="num7">7</button>
    <button onclick="handleNums('.num8')" class="num8">8</button>
    <button onclick="handleNums('.num9')" class="num9">9</button>
    <button onclick="handleNums('.num0')" class="num0">0</button>

    <button>+</button>
    <button>-</button>
    <button>*</button>
    <button>/</button>
    <button>=</button>
    <p class="box"></p>

    <script>
        function handleNums(className) {
            let num = document.querySelector(className).innerHTML;
            num = Number(num);
            document.querySelector('.box').innerHTML += num
        }

    </script>
    
</body>
</html>
