<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>JS PRACTICE</title>
</head>
<body>
    <h1> coinn flip</h1>

    <button onclick="coinFlip('heads')">heads</button>
    <button onclick="coinFlip('tails')">tails</button>
    <button onclick="
        score.wins = 0;
        score.losses = 0;
        document.querySelector('#wins').innerText = `Wins: ${score.wins}`;
        document.querySelector('#losses').innerText = `Losses: ${score.losses}`;
        localStorage.removeItem('score');" >reset</button>
    <button onclick="setInterval(() => coinFlip(chooseMove()), 2000)">Auto Play</button>
    <p class="res">Result:</p>
    <p class="you">You:</p>
    <p class="computer">Computer:</p>
    <p id = 'wins'>Wins: 0</p>
    <p id = 'losses'>Losses: 0</p>
    <script src="scripts/script.js"></script>
</body>
</html>
