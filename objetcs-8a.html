<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        const basketball = {
            name : `basketball`,
            price : 20.95
        }

        const football = {
            name : `football`,
            price : 19.95
        }

        const volleyball = {
            name : `volleyball`,
            price : 25.95
        }

        function comparePrice(product1, product2) {
            if (product1.price > product2.price) {
                return product2.name 
            } else if (product1.price < product2.price) {
                return product1.name
            } else {
                return `The prices are the same`
            }
        }

        function isSame(product1, product2) {
            if (product1.price === product2.price) {
                return true
            } else {
                return false
            }
        } 

        function multiplyWord (word, times) {
            console.log(word.repeat(times))
        }

        const cheap = comparePrice(basketball, volleyball).toLowerCase()

        const same = isSame(football, volleyball)

        console.log(cheap)
        console.log(same)
        multiplyWord('helo', 5)
        
    </script>
</body>
</html>
