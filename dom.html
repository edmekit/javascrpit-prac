<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice</title>
</head>
<body>
    <p>Youtube Subscribe Button</p>
    <button class="subbtn" onclick="
     sub('.subbtn');
    ">Subscribe</button>

    
    <p>Coin flip</p>
    <a href="home.html">Click here</a>
    <p></p>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 Shipping</p>
    <p>Orders over $40 = Free Shipping</p>


    <input placeholder="Cost of order" class="cost" onkeydown=" 
    if (event.key === 'Enter') calc()">
    <button onclick="calc()">Calculate</button>
    <p class="total">Total Cost: $</p>

    <script>
        function sub(btn) {
            const buttonElem = document.querySelector(btn);
    
            if (buttonElem.innerHTML === 'Subscribe') {
                buttonElem.innerHTML = 'Subscribed';
            } else {
                buttonElem.innerHTML = 'Subscribe';
            }

        }

        function calc() {
            let cost = document.querySelector('.cost').value
            cost = Number(cost)

            if (cost < 40) {
                cost += 10;
                document.querySelector('.total').innerHTML = `Total Cost: $${cost}`
            } else {
                document.querySelector('.total').innerHTML = `Free Shipping.Total Cost: $${cost}`
            }
        }


    </script>
</body>
</html>
