<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styler.css">
    <title>DOM Practice</title>
</head>
<body>
    <p>Youtube Subscribe Button</p>
    <button class="subbtn" onclick="
     sub('.subbtn');
    ">Subscribe</button>

    
    <p>Coin flip</p>
    <a href="home.html">Click here</a>
    <p></p>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 Shipping</p>
    <p>Orders over $40 = Free Shipping</p>


    <input placeholder="Cost of order" class="cost" onkeydown=" 
    if (event.key === 'Enter') calc()">
    <button onclick="calc()" class="calc">Calculate</button>
    <p class="total">Total Cost: $</p>

    <input placeholder="Enter your name" class="name"
    onkeydown=" if (event.key === 'Enter') getName()">
    <button onclick="getName()" >Submit</button> 
    <p class="names"></p>

    <input placeholder="Type" onkeyup="
    if (event.key === 'Backspace') {
        let typed = document.querySelector('.typed').innerHTML
        typed = typed.slice(0, -1)
        document.querySelector('.typed').innerHTML = typed
    }
    else if (event.key === 'Enter') {
        document.querySelector('.typed').innerHTML = '';
    } else {
        document.querySelector('.typed').innerHTML += event.key
    }">
    
    
    <p class="typed"></p>

    <button class="btn1" onclick="toggl('.btn1')">Button 1</button>
    <button class="btn2" onclick="toggl('.btn2')">Button 2</button>
    <button class="btn3" onclick="toggl('.btn3')">Button 3</button>

    <script src="scripts/dom_script.js"></script>
</body>
</html>
